<html>
    <head>
        <title>demo31</title>
        <script>
            // template literal // back tick is the operator which seperate string and variable part
            // ``(back tick)

           const name = "klef"
            document.writeln(`<b>Hi ${name}</b></br>`)

            //spread operator

            const a=[10,23,45,56]
            const b=[...a,30,40] //...a is used in spread operator in concadinationor merge 2 arrays or iteratable
            document.writeln("a="+a+"</br>")
            document.writeln("b="+b+"</br>")

            const x = [12,13,45,56]
            const y = [57,23,90,34]
            const z = [...x,...y]
            document.writeln("x="+x+"</br>")
            document.writeln("y="+y+"</br>")
            document.writeln("z="+z+"</br>")

            const v1 ="kluniversity"
            const v2 = [...v1]
            document.writeln("v1="+v1+"</br>")
            document.writeln("v2="+v2+"</br>")

            //destructuring assignment - extracting individual elements from given array
            const names = [10,"mswd","sdp",20]
            document.writeln("Names="+names+"<br>")
            document.writeln("Length="+names.length+"<br>")
            const [i,j,k,l] = names
            document.writeln(i+"</br>")
            document.writeln(j+"</br>")
            document.writeln(k+"</br>")
            document.writeln(l+"</br>")

            const [p,q] = names
            document.writeln(p+"</br>")
            document.writeln(q+"</br>")

            const [m,,,n]=names
            document.writeln(m+"</br>")
            document.writeln(n+"</br>")

        </script>
    </head>
    <boby>
        
    </boby>

    </html>
