<html>
    <head>
        <title>demo31</title>
        <script>
           // string operations
           const txt="sdpproject"
           document.writeln(`Text=${txt}</br>`)
           document.writeln("Length="+txt.length+"</br>")
           document.writeln(txt.concat(" mswd")+"</br>")
           document.writeln(txt.toUpperCase()+"</br>")
           document.writeln(txt.toLowerCase()+"</br>")
           document.writeln(txt.charAt(9)+"</br>")// index starts from 0
           document.writeln(txt.charAt(5)+"</br>")
           document.writeln(`<b>${txt[2]},${txt[6]},${txt[8]}</b></br>`)
           document.writeln(txt.substring(3,7)+"</br>") //(start,end)-->end=end-1           
           document.writeln("<u>Display Character in txt using for loop</u></br>")
           for(const ch of txt)
           {
            document.writeln(ch)
           }
        </script>
    </head>
    <boby>
        
    </boby>

    </html>
